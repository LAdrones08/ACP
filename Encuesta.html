<section id="encuesta">
    <h2>Descubre tu yo político</h2>
    <form id="encuesta-form">
        <label for="politica">Selecciona tu posición política:</label>
        <select id="politica" name="politica">
            <option value="izquierda">Izquierda</option>
            <option value="derecha">Derecha</option>
            <option value="centro">Centro</option>
            <option value="neutro">Neutro</option>
	    <option value="" disabled selected>Selecciona una opción</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
</section>

<footer>

<script>
    document.getElementById('encuesta-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const politica = document.getElementById('politica').value;
        const respuesta = document.getElementById('respuesta');
        
        switch(politica) {
            case 'izquierda':
                respuesta.textContent = "Te identificas con ideas progresistas, que buscan la igualdad social.";
                break;
            case 'derecha':
                respuesta.textContent = "Tu postura está orientada a la defensa del mercado libre y el orden tradicional.";
                break;
            case 'centro':
                respuesta.textContent = "Te encuentras en una posición intermedia, buscando el equilibrio entre ambas posturas.";
                break;
            case 'neutro':
                respuesta.textContent = "No tienes una preferencia definida, lo que te permite una visión más flexible y objetiva.";
                break;
        }
    });
</script>
